<!DOCTYPE html>
<html>
<head>
    <title>Student Result Form</title>
</head>
<body>
    <h1>Enter Student Details</h1>
    <form method="POST" action="/result">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Marks for Subject 1:</label><br>
        <input type="number" name="marks1" min="0" max="100" required><br><br>

        <label>Marks for Subject 2:</label><br>
        <input type="number" name="marks2" min="0" max="100" required><br><br>

        <label>Marks for Subject 3:</label><br>
        <input type="number" name="marks3" min="0" max="100" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
